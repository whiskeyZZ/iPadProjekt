<div class="col p-4 m-3 text-center">
  <h1 >Login</h1>
</div>
  <div class="col p-4 border border-none rounded-3" id="login">
    <form class="m-3">
      <div class="form-group m-3">
        <input type="user" name="user" class="form-control" id="username" aria-describedby="userHelp" placeholder="Eingabe Benutzername">
      </div>
      <div class="form-group m-3">
        <input type="password" name="password" [(ngModel)]="user" class="form-control" id="password" placeholder="Eingabe Passwort">
      </div>
        <button type="submit" [(ngModel)]="password" class="btn btn-outline-success" click="loginUser()">Login</button>
    </form>
  </div>
